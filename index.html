<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Absensi Mahasiswa</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>ABSENSI MAHASISWA</h1>
      <h3>Semester 3 - Mulai 23 September 2025</h3>
      <p class="sub">Fakultas Hukum - Universitas Merah Putih</p>
      <input type="text" id="nim" placeholder="Masukkan NIM">
      <input type="password" id="password" placeholder="Masukkan Password">
      <button onclick="login()">Login</button>
      <p id="loginError"></p>
    </div>
  </div>

  <div id="mainBox" style="display:none;">
    <h2 id="welcomeTitle"></h2>
    <div id="roleDisplay"></div>
    <div id="dashboard"></div>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
